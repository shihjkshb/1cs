<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小说搜索系统</title>
  <!-- 引入Vue 3 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- 导航栏 -->
    <header>
      <h1>📖 小说搜索系统</h1>
      <div class="search-box">
        <input v-model="searchKeyword" 
               @keyup.enter="searchNovels" 
               placeholder="输入书名或作者">
        <select v-model="selectedSource">
          <option v-for="source in availableSources" :value="source">
            {{ source }}
          </option>
        </select>
        <button @click="searchNovels">搜索</button>
      </div>
    </header>

    <!-- 搜索结果 -->
    <main>
      <div v-if="loading" class="loading">加载中...</div>
      
      <div v-if="error" class="error">
        {{ error }}
        <button @click="retry">重试</button>
      </div>

      <div class="novel-list">
        <div v-for="novel in novels" class="novel-card">
          <img :src="novel.cover || 'default-cover.jpg'" 
               :alt="novel.title">
          <div class="novel-info">
            <h3>{{ novel.title }}</h3>
            <p>作者: {{ novel.author }}</p>
            <p class="desc">{{ novel.desc || '暂无简介' }}</p>
            <button @click="downloadNovel(novel)">下载</button>
          </div>
        </div>
      </div>
    </main>

    <!-- 音乐播放器 -->
    <div class="music-player">
      <audio ref="bgm" loop>
        <source src="https://music.163.com/song/media/outer/url?id=1824045033.mp3">
      </audio>
      <button @click="toggleMusic">
        {{ musicPlaying ? '♫' : '♪' }}
      </button>
      <input type="range" v-model="volume" min="0" max="1" step="0.1">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
